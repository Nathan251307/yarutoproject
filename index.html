<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Yaruto</title>
    <link rel="icon" type="image/png" href="logoyarutofavi.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
    .typing-container {
        font-family: monospace;
        font-size: 17px;
    }
    .cursor {
        animation: blink 0.7s infinite
    }
    @keyframes blink {
        0%, 100% { opacity: 1;}
        50% { opacity: 0;}
    }
   
    
</style>
<body style="background-color: #f8f6ef;">
    <div class="container-fluid d-flex" width="250px" height="75px" style="border-color: #f8f6ef; background-color: #f8f6ef;">
        <img src="logoyaruto.png" width="100px" height="100px"  style="margin-left: 45px;">
        <h4 style="font-family: 'Sawarabi Gothic', sans-serif; margin-top: 34px; margin-left: 5px; color: #b92c0d">Yaruto</h4>
    </div>
    <div style="position: relative;">
        <div style=" position: absolute ;border-color: #f8f6ef;">
            <div class="col-auto card border-secondary mb-3 w-100" style="margin-left: 20px; border-color: #f8f6ef; background-color: #f8f6ef;">
                <div class="typing-container" style="border-color: #f8f6ef; width: 270px;">
                    <span id="typing-text"></span>
                        <span class="cursor">|</span>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center vh-75" style="position: relative; align-items: center; justify-content: center; margin-top: 150px;">
            <div class="card" style="background-color: #f8f6ef ; width: 400px; border-color: #000000;">
                <div class="card-body">
                    <form onsubmit="return passCheck()" href="loading.html">
                        <div class="mb-3" style="font-family: Sawarabi Gothic;">
                            <label class="form-label" style="color: rgb(0, 0, 0);">Username</label>
                            <input id="name" type="name" name="name" class="form-control" style="background-color: #f8f6ef; color: rgb(0, 0, 0);">
                        </div>
                        <div class="mb-3" style="font-family: Sawarabi Gothic;">
                            <label class="form-label" style="color: rgb(0, 0, 0);">Password</label>
                            <input id="password" type="password" name="password" class="form-control" style="background-color: #f8f6ef; color: rgb(0, 0, 0);">
                        </div>
                        <div class="d-grid gap-2" style="font-family: Sawarabi Gothic;">
                            <button style="background-color: #b92c0d; color: white;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card" style="background-color: #efeae2 ; border-radius: 0; border-color: #f8f6ef ; height: 57px; margin-top: 225px;" >
        <h6 style="margin-top:11px; font-family: Sawarabi Gothic;">Developed by yours truly ❤️ </h6>
        <h6 style="margin-top: -10px; font-family: Sawarabi Gothic;">v: 1.00</h6>
    </div>
    <script>
        function passCheck() {
            const username = document.getElementById("name").value.trim();
            const password = document.getElementById("password").value.trim();
            if(username === "keirarl" && password === "kei060121"){         //Password set here
                window.location.href = "app.html";
                return false;
            } else {
                alert("Invalid username or password");
                return false;
            }
        }
        
    </script>
    <script>
        const text = "やると (Ya Ru To) is the Japanese translation of 'Do it', signifying the concept of taking action and getting things done.";
        
        const typingElement = document.getElementById("typing-text");
        
        let i = 0;

        function typeWriter(){
            if (i < text.length) {
                typingElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 40); 
            } else {

            }
        }

        window.onload = typeWriter;
    </script>
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
